# Font configuration for VS Code Radical theme matching
font_family Hasklug Nerd Font Mono
font_size 10

# Lighter font variants - no bold for lighter appearance
italic_font      Hasklug Nerd Font Mono Italic
bold_italic_font Hasklug Nerd Font Mono Italic

# No ligatures - display characters separately
# font_features disabled for clean character display

# Optimize rendering for lighter appearance
adjust_line_height  120%
adjust_column_width 0
text_fade 0.9

enable_audio_bell false

allow_remote_control yes
listen_on unix:/tmp/kitty
map kitty_mod+enter new_window_with_cwd

include theme.conf
