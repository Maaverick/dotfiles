# ~/.config/hypr/hypridle.conf
# Auto-lock configuration with progressive power management

# Lock after 5 minutes (300 seconds)
listener {
    timeout = 300
    on-timeout = ~/.config/hypr/lock.sh
}

# Dim brightness after 4 minutes (progressive)
listener {
    timeout = 240
    on-timeout = brightnessctl -s set 30 2>/dev/null || true
    on-resume = brightnessctl -r 2>/dev/null || true
}

# Turn off screen after 7 minutes (420 seconds)
listener {
    timeout = 420
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 10 minutes (600 seconds)
listener {
    timeout = 600
    on-timeout = systemctl suspend
}